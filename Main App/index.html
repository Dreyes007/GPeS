	<!Doctype html>

	<!--Daniel Reyes, ASDI 1303, HTML5 for Mobile Menu App-->

	<html lang="en">
	
		<head>
		
			<meta charset="utf-8">
	
			<title>Mobile Menu</title>
			
			
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
			<meta name="HandheldFriendly" content="True">
			<meta name="MobileOptimized" content="320"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
		<!-- Mobile IE needs ClearType for smoothing fonts -->
			<meta http-equiv="cleartype" content="on">
	
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
			<script src="js/libs/modernizr.custom.55330.js"></script>
			<script type="text/javascript" src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
		
		<!-- StyleSheets under here -->	
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
			<link rel="stylesheet" href="Css/main.css" />
			
		</head>
	
	<body>
	
	<!--This is the section to enter the personal information-->
	
		<div id="information" data-role="page">
		
			<div data-role="header" data-position="fixed">
				<h1>Personal Info</h1>
			</div>
			
			<section data-role="content">
			
				<form action="" id="form1">
				
					<div data-role="fieldcontain">					
						<label for="firstName">*First Name:</label>									
					    <input type="text" name="firstName" id="fname" value="" placeholder="First Name" data-mini="true" class="required" />
						<span class="hint">*First Name Required</span>
					</div>
						
					<div data-role="fieldcontain">
						<label for="lastName">*Last Name:</label>			
						<input type="text" name="lastName" id="lname" value="" placeholder="Last Name" data-mini="true" class="required" />
						<span class="hint">*Last Name Required</span>
					</div>

					
					<div data-role="fieldcontain">
						<label for="email">*Email:</label>
						<input type="email" name="email" id="email" value="" placeholder="abc123@email.com" data-mini="true" class="required email" />
						<span class="hint">*Email Required</span>
					</div>
				
					<div data-role="fieldcontain">
						<label for="phone">*Phone:</label>
						<input type="tel" name="phone" id="phone" value="" placeholder="123 456-7890" data-mini="true" class="required tel" />
						<span class="hint">*Phone Number Required</span>
					</div>
				
					<div data-role="fieldcontain">
						<label for="address">*Address:</label>
						<textarea name="address" id="address" value="" data-mini="true" placeholder="5009 ASDI St, Melbourne, Fl 32903"></textarea>
						<span class="hint">*Address Required</span>
					</div>
					
				</form>
				
			</section>
			
			<footer data-theme="b">
			
				<nav data-role="navbar">
				
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
						<li><a href="#about" data-icon="star">About</a></li>
						<li><a href="#offers" data-icon="info">Offers</a></li>
					</ul>
				
				</nav>
			
			</footer>
			
		</div>
		
		<section id="paymentInfo" data-role="page">
			
			<header>
				<h1>Payment Information</h1>
			</header>
			
			<section data-role"content">
				
			</section>
			
		</section>
		
	<!-- JavaScript under here -->
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	
	</html>
